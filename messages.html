<!DOCTYPE html>
<html>
<head>
    <title>Manage Portfolio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Manage My Portfolio</h1>
    <div id="manage">
        <form id="manage-form">
            <label for="stock-symbol">Stock Symbol:</label>
            <input type="text" id="stock-symbol" name="stock-symbol" required>

            <label for="number-of-shares">Number of Shares:</label>
            <input type="number" id="number-of-shares" name="number-of-shares" required>

            <input type="submit" value="Add Stock">
            <input type="button" id="remove-button" value="Remove Stock">
        </form>
    </div>

    <!-- Add the table here -->
    <table id="stocks-table">
        <tr>
            <th>Stock Symbol</th>
            <th>Number of Shares</th>
        </tr>
    </table>

    <script src="manage.js"></script>
</body>
</html>
